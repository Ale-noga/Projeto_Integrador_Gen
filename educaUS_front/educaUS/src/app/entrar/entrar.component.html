<!--ENTRAR-->

<div class="container-fluid">
    <div class="row d-flex align-items-center">
       
       <!--IMAGEM LOGO DA PÁGINA-->
        <div class=" col-md-6 logo" >
            <img src="../../assets/img/Educa Us 1PDF.png"  id="background-config" class="img-fluid" alt="">
        </div>
        
        <div class="col-md-6 linha-vertical">
            <div class="d-flex justify-content-center">
                <div class="w-90">
                    <h1 class="text-center mb-6 justify-content-center font">Entrar</h1>
                    
                    <!--FORMULÁRIO DE LOGIN-->
                    <form > 
                        <div class="form-group">
                            <label for="exampleInputEmail1" >Usuário</label>

                            <input [(ngModel)]='userLogin.nomeUsuario' name='nomeUsuario' type="text" class="form-control" id="nomeUsuario"
                                aria-describedby="nomeUsuarioHelp" placeholder="Insira seu nome de usuário">
                        </div>
                        <div class="form-group">
                            <label for="senha" >Senha</label>
                            <input [(ngModel)]='userLogin.senha' name ='senha' type="password" class="form-control" id="senha"
                                placeholder="Coloque sua senha">

                        </div>

                    </form>
                    <div class="d-flex justify-content-center">
                        <button (click)='entrar()' type="submit " class="btn btn-primary" >Entrar</button>


                    </div>
                    
                    <!--ROUTER LINK PARA CADASTRO-->
                    <hr id="espaço">
                    <div class="d-flex justify-content-center">
                        <p class="color">Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se!</a></p>

                    </div>
                </div>
                

            </div>
        </div>
    </div>
</div>
